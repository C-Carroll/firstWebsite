<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Submit Recipes</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>

    <body>
        <nav class="sticky">
            <a href="../index.html">Home</a>
            <a href="./page2.html">Submit Recipes</a>
            <a href="./page3.html">Recipes</a>
            <a href="./page4.html">Nola Culture</a>
        </nav>

        <form action="form-handling-url" method="post">
            <fieldset>
                <legend>Add A Recipe</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>
                <div>
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="user_email">
                </div>
                <div>
                    <label for="userRecipe">Your Recipe</label>
                    <textarea id="userRecipe" name="user_recipe">Add your recipe here...</textarea>
                </div>
                <div class="newsLetter">
                    <input type="checkbox" id="newletters" name="newsletter">
                    <label for="newsletter">Check to sign up for monthly emails</label>
                </div>

                <button type="submit">Submit your recipe!</button>

            </fieldset>
        </form>
    </body>
</html>
